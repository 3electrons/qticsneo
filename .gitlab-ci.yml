variables:
  GIT_SUBMODULE_STRATEGY: recursive
  
stages:
    - build
    - package
    
.windows_build_template: &windows_build
    stage: build
    script:
        - set PATH=%TOOLS%;%PATH% 
        - qmake CONFIG+=release
        - jom -j24        

    artifacts:
        name: "qticsneocanbus_dll_Qt%QT_VER%_Rev%REVISION%_Build%CI_PIPELINE_ID%"
        paths:
        - plugins/canbus/qticsneocanbus.dll 
        expire_in: 2 days 
       

build_qt5.15.2_MinGw_32:
    <<: *windows_build 
    tags: ["mingw_qt5.15.2"]

build_qt5.14.2_MSVC: 
    <<: *windows_build 
    tags: ["msvc2017_64_qt5.14.2"]

 
        
